<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Paula</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebee;
            overflow: hidden;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 10;
            margin: 20px 0;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin: 1rem 0;
        }
        
        .photo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #e91e63;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Paula Erika Panjaitan!</h1>
        
        <!-- Photo container -->
        <div class="photo-container">
            <img src="foto1.jpg" alt="Foto Paula" id="fotoSayang">
        </div>
        
        <p>Terima kasih sudah membuat hidupku lebih berwarna.</p>
        <p>Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan.</p>
        <button id="btnKonfeti">Klik untuk Konfeti</button>
    </div>

    <!-- Canvas untuk konfeti -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Elemen audio - menggunakan musik.mp3 -->
    <audio id="musik" src="musik.mp3" preload="auto" loop></audio>

    <script>
        // Fungsi untuk memainkan musik
        function playMusic() {
            const musik = document.getElementById('musik');
            if (musik) {
                musik.play().catch(e => console.log("Autoplay blocked:", e));
            }
        }

        // Fungsi untuk membuat konfeti di tengah
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: centerX,
                    y: centerY,
                    rotation: Math.random() * 360,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shape: Math.random() > 0.5 ? 'circle' : 'rect',
                    size: Math.random() * 10 + 5,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: Math.random() * -5 - 2,
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.2 - 0.1
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pieces.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    
                    if (p.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    }
                    
                    ctx.restore();
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedY += 0.1;
                    p.rotation += p.spin;
                    
                    if (p.y > canvas.height || p.x < 0 || p.x > canvas.width) {
                        p.x = centerX;
                        p.y = centerY;
                        p.speedX = (Math.random() - 0.5) * 8;
                        p.speedY = Math.random() * -5 - 2;
                    }
                });

                requestAnimationFrame(update);
            }

            update();
        }

        document.getElementById('btnKonfeti').addEventListener('click', function() {
            playMusic();
            createConfetti();
        });

        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Pengecekan foto
        window.addEventListener('load', function() {
            const foto = document.getElementById('fotoSayang');
            if (!foto.complete || foto.naturalWidth === 0) {
                console.error('Foto tidak ditemukan! Pastikan file "foto1.jpg" ada di folder yang sama');
                foto.src = 'https://via.placeholder.com/200';
                foto.alt = 'Foto tidak ditemukan';
            }
            
            // Pengecekan musik
            const musik = document.getElementById('musik');
            musik.addEventListener('error', function() {
                console.error('Musik tidak ditemukan! Pastikan file "musik.mp3" ada di folder yang sama');
            });
        });
    </script>
</body>
</html>
