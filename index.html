<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Paula</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="judul">Happy Birthday <span id="nama"></span>! üéâ</h1>
    
    <div class="foto-container">
      <img src="assets/foto1.jpg" alt="Kita berdua" class="foto">
    <div class="container">
        <h1>Happy Birthday Paula Erika Panjaitan!</h1>
        <p>Terima kasih sudah membuat hidupku lebih berwarna.</p>
        <p>Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan.</p>
        <button id="btnKonfeti">Klik untuk Konfeti</button>
    </div>

    <p class="ucapan">
      Terima kasih sudah membuat hidupku lebih berwarna. 
      <br>Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan. ‚ù§Ô∏è
    </p>
    <!-- Canvas untuk konfeti -->
    <canvas id="confetti-canvas"></canvas>

    <button id="btnKonfeti">Klik untuk Konfeti!</button>
    <audio id="musik" loop>
      <source src="assets/musik.mp3" type="audio/mpeg">
    </audio>
  </div>
    <!-- Elemen audio -->
    <audio id="musik" src="musik.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
    <script>
        // Fungsi untuk memainkan musik
        function playMusic() {
            const musik = document.getElementById('musik');
            if (musik) {
                musik.play().catch(e => console.log("Autoplay blocked:", e));
            }
        }

        // Fungsi untuk membuat konfeti di tengah
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set ukuran canvas ke ukuran window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            // Pusat layar
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Buat partikel konfeti yang muncul dari tengah
            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: centerX,
                    y: centerY,
                    rotation: Math.random() * 360,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shape: Math.random() > 0.5 ? 'circle' : 'rect',
                    size: Math.random() * 10 + 5,
                    speedX: (Math.random() - 0.5) * 8, // Ke arah horizontal acak
                    speedY: Math.random() * -5 - 2, // Ke atas
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.2 - 0.1
                });
            }

            // Animasi konfeti
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pieces.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    
                    if (p.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    }
                    
                    ctx.restore();
                    
                    // Update posisi
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedY += 0.1; // Gravitasi
                    p.rotation += p.spin;
                    
                    // Reset jika keluar layar
                    if (p.y > canvas.height || p.x < 0 || p.x > canvas.width) {
                        p.x = centerX;
                        p.y = centerY;
                        p.speedX = (Math.random() - 0.5) * 8;
                        p.speedY = Math.random() * -5 - 2;
                    }
                });

                requestAnimationFrame(update);
            }

            update();
        }

        // Event listener untuk tombol konfeti
        document.getElementById('btnKonfeti').addEventListener('click', function() {
            playMusic();
            createConfetti();
        });

        // Resize canvas saat window di-resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
