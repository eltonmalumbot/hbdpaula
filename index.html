<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Romantis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 1.5rem;
        }
        
        #nama {
            font-size: 1.5rem;
            color: #d81b60;
            font-weight: bold;
            min-height: 2rem;
            margin: 1rem 0;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Pacarku Tercinta</h1>
        <div id="nama"></div>
        <p>Klik tombol di bawah untuk kejutan spesial!</p>
        <button id="btnKonfeti">Klik untuk Kejutan</button>
    </div>

    <!-- Elemen audio - pastikan file musik ada di lokasi yang benar -->
    <audio id="musik" src="musik-romantis.mp3" preload="auto" loop></audio>

    <script>
        // Fungsi untuk memainkan musik
        function playMusic() {
            const musik = document.getElementById('musik');
            if (musik) {
                musik.play().catch(e => console.log("Autoplay blocked:", e));
            }
        }

        // Fungsi untuk membuat konfeti (menggunakan canvas)
        function createConfetti() {
            const canvas = document.createElement('canvas');
            const container = document.querySelector('.container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '100';
            container.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const pieces = [];
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

            // Buat partikel konfeti
            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shape: Math.random() > 0.5 ? 'circle' : 'rect',
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 2
                });
            }

            // Animasi konfeti
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pieces.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    
                    if (p.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    }
                    
                    ctx.restore();
                    
                    // Update posisi
                    p.y += p.speed;
                    p.rotation += p.speed / 5;
                    
                    // Reset jika keluar layar
                    if (p.y > canvas.height) {
                        p.y = -p.size;
                        p.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(update);
            }

            update();
            
            // Hapus canvas setelah 5 detik
            setTimeout(() => {
                canvas.remove();
            }, 5000);
        }

        // Event listener untuk tombol konfeti
        document.getElementById('btnKonfeti').addEventListener('click', function() {
            playMusic();
            createConfetti();
        });

        // Efek ketik nama
        const nama = document.getElementById('nama');
        const namaPacar = "Paula Erika Panjaitan"; // Ganti dengan nama pacar
        let i = 0;

        function ketik() {
            if (i < namaPacar.length) {
                nama.innerHTML += namaPacar.charAt(i);
                i++;
                setTimeout(ketik, 150);
            }
        }

        // Mulai efek ketik saat halaman dimuat
        window.addEventListener('DOMContentLoaded', ketik);
    </script>
</body>
</html>
